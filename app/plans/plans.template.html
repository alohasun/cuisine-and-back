	       <section class="section-plans js--section-plans" id="plans">
            <div class="row">
                <h2>Start eating healthy today</h2>
            </div>
            <div class="row">
                <div class="col span-1-of-3" ng-repeat="plan in plans">
                    <div class="plan-box js--wp-4">
                        <div>
                            <h3>{{plan.title}}</h3>
                            <p class="plan-price">${{plan.price}} <span>/ {{plan.unit}}</span></p>
                            <p class="plan-price-meal">{{plan.description}}</p>
                        </div>
                        <div>
                            <ul>
                                <li><i class="{{plan.rateClass}}"></i>{{plan.rate}}</li>
                                <li><i class="{{plan.timeClass}}"></i>{{plan.time}}</li>
                                <li><i class="{{plan.accessClass}}"></i>{{plan.access}}</li>
                                <li><i class="{{plan.deliveryClass}}"></i>{{plan.delivery}}</li>
                            </ul>
                        </div>
                        <div>
                            <a href="{{plan.href}}" class="{{plan.btnClass}}">Sign up now</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="section-form">
            <div class="row">
                <h2>We're happy to hear from you</h2>
            </div>
            <div class="row">
                <form method="post" action="#" class="contact-form">
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="name">Name</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="text" name="name" id="name" placeholder="Your name" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="email">Email</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="email" name="email" id="email" placeholder="Your email" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="find-us">How did you find us?</label>
                        </div>
                        <div class="col span-2-of-3">
                            <select name="find-us" id="find-us">
                                <option value="friends" selected>Friends</option>
                                <option value="search">Search engine</option>
                                <option value="ad">Advertisement</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label>Newsletter?</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="checkbox" name="news" id="news" checked> Yes, please
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label>Drop us a line</label>
                        </div>
                        <div class="col span-2-of-3">
                            <textarea name="message" placeholder="Your message"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label>&nbsp;</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="submit" value="Send it!">
                        </div>
                    </div>

                </form>

            </div>
        </section>
